{% macro logout_button() %}
  <form action="{{ routes::LOGOUT }}" method="post">
    <input type="submit" value="{{ l.t("logout-submit") }}">
  </form>
{% endmacro logout_button %}

{% macro error_2col(error) %}
  {% match error %}
  {% when Some with (err) %}
    <tr>
      <td colspan="2"><strong>{{ l.t("error") }}</strong> {{+ err }}</td>
    </tr>
  {% when None %}
  {% endmatch %}
{% endmacro error_2col %}
